            <input type="text" name="name" placeholder="Name" class="form-control form-group" />

            <input type="password" name="password" placeholder="Password" class="form-control form-group" />
            <input type="number" name="phone" placeholder="Contact" class="form-control form-group" />
            <input type="text" name="city" placeholder="City" class="form-control form-group" />
            <input type="text" name="address" placeholder="Address" class="form-control form-group" />
            <button type="submit" name="submit" class="btn btn-lg btn-warning">Submit</button>
